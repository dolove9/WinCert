<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="js">
    <script th:src="@{/vendors/bundle.js}"></script>

    <!-- To use theme colors with Javascript -->
    <div class="colors">
        <div class="bg-primary"></div>
        <div class="bg-primary-bright"></div>
        <div class="bg-secondary"></div>
        <div class="bg-secondary-bright"></div>
        <div class="bg-info"></div>
        <div class="bg-info-bright"></div>
        <div class="bg-success"></div>
        <div class="bg-success-bright"></div>
        <div class="bg-danger"></div>
        <div class="bg-danger-bright"></div>
        <div class="bg-warning"></div>
        <div class="bg-warning-bright"></div>
    </div>

    <!-- Apex chart -->
    <script src="https://apexcharts.com/samples/assets/irregular-data-series.js"></script>
    <script th:src="@{/vendors/charts/apex/apexcharts.min.js}"></script>

    <!-- Daterangepicker -->
    <script th:src="@{/vendors/datepicker/daterangepicker.js}"></script>

    <!-- DataTable -->
    <script th:src="@{/vendors/dataTable/datatables.min.js}"></script>

    <!-- Vamp -->
    <script th:src="@{/vendors/vmap/jquery.vmap.min.js}"></script>
    <script th:src="@{/vendors/vmap/maps/jquery.vmap.usa.js}"></script>
    <script th:src="@{/assets/js/examples/vmap.js}"></script>

    <!-- Dashboard scripts -->
    <script th:src="@{/assets/js/examples/pages/ecommerce-dashboard.js}"></script>

    <!-- App scripts -->
    <script th:src="@{/assets/js/app.min.js}"></script>

</th:block>
</html>
