spring:
  application:
    name: Wincert-webfaramework

  profiles:
    active:
      - local

---
spring:
  profiles: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spDemo
    username: sp_demo
    password: sp_demo

  quartz:
    job-store-type: jdbc

mybatis:
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    org:
      springframework: info
      hibernate.type.descriptor.sql: trace
    tomcat: trace
    com.wincert.framework: debug
  file.max-size: 50MB
  file.max-history: 15
  pattern:
    console: "%d{yyyyMMdd HH:mm:ss.SSS} [%thread] %-3level %logger{5} - %msg %n"
    file: "%d{yyyyMMdd HH:mm:ss.SSS} [%thread] %-3level %logger{5} - %msg %n"
  file:
    path: c:\temp\
    name: wincert.log




